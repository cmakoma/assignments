<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>C-airlines</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="" name ="travel">
    <h1>C-Airlines</h1>
        <div class="frame">
            <div>
                <input class="entry fir" type="text" name="firstName"placeholder="first Name"> <br>
                <input class="entry las" type="text" name="lastName" placeholder="last Name"><br>
                <input class="entry" type="number" name="age" min="0" placeholder="age"><br>
                <input class="sex"   type="radio" name="sex" value="Male" checked>Male
                <input class="sex"   type="radio" name="sex" value="Female">Female <br> &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;
                
                
                <select  name="selection" id="select">
                    <option value="Mombai">Mombai</option>
                    <option value="Kigali">Kigali</option>
                    <option value="Mombasa">Mombasa</option>
                    <option value="Kinshasa">Kinshasa</option>
                </select> <br>

                <p>food menu selection</p>

                <input class="check" type="checkbox" name="meal" value = "vegetarian">vegetarian
                <input class="check" type="checkbox" name="meal" value = "kosher"> kosher
                <input class="check" type="checkbox" name="meal" value = "lactose">lactose <br>
                

                <button id = "fly"><h2>fly here</h2></button>
        </div>
    </form>
    <script src="app.js"></script>
    
</body>
</html>
